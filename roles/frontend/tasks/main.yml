    - name: Install nginx
      apt:
        name: nginx
        update_cache: yes

    - name: Start Nginx
      systemd:
          state: started
          name: nginx
          enabled: yes
    - name: Install npm
      apt:
        name: npm
        state: present
    - name: Clean the old artifacts
      file:
        path: /var/www/html/{{COMPONENT}}
        state: absent
    - name: Create the artifact path
      file:
        path: /var/www/html/{{COMPONENT}}
        state: directory
    - name: Download frontend component
      get_url:
        url: https://github.com/swathi-zelarsoft/frontend/archive/main.zip
        dest: /tmp
    - name: Unarchive a file that is already on the remote machine
      unarchive:
        src: /tmp/frontend-main.zip
        dest: /var/www/html/frontend
        remote_src: yes
    - name: Delete the default content
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/nginx/sites-enabled/default
        - /etc/nginx/sites-available/default
        - /var/www/html/index.nginx-debian.html
    - name: Update RoboShop Config file
      template:
            src: todo.conf
            dest: /etc/nginx/sites-enabled/todo.conf

    - name: Start Nginx
      systemd:
          state: started
          name: nginx
          enabled: yes

    - name: Copy {{COMPONENT}} Service file
      template:
        src: "{{COMPONENT}}.service"
        dest: /etc/systemd/system/{{COMPONENT}}.service

    - name: Start {{COMPONENT}} Service
      systemd:
        name: "{{COMPONENT}}"
        daemon_reload: yes
        state: started
        enabled: yes

