- name: Demo on variables
  hosts: all
  vars:
   URL: play.example.com
   Project: example
  vars_prompt:
    - name: URL
      prompt: Enter URL
      privat: no
  vars_files:
   - example-vars.yml
  tasks:
    - name: Print URL
      debug:
        msg: URL = {{ URL }}
    - name: Print URL
      debug:
        msg: URL = {{ URL }}
      vars:
         URL: task.exmple.com